[FiniteElementSetup]
Mesh_File=plate.mesh
FE_Order=1
Serial_Refine=0
Parallel_Refine=0

[MaterialProperties]
Density=0.1
Specific_Heat_Cp=1000
Thermal_Conductivity_Model=Uniform, 100

[InitialCondition]
Use_Restart=No
Initial_Temperature=310

[preCICE]
Participant_Name=Solid
Config_File=../precice-config.xml
Interface_Mesh_Name=Solid-Mesh

[BoundaryConditions]
Boundary_Attr_1=Isothermal, 310
Boundary_Attr_2=HeatFlux, 0
Boundary_Attr_3=preCICE_HeatFlux, Solid-Mesh,0
Boundary_Attr_4=HeatFlux, 0

[TimeIntegration]
Time_Scheme=Euler_Implicit
Delta_Time=0.01
Final_Time=10.0

[LinearSolverSettings]
Solver=FGMRES
Preconditioner=Chebyshev
Max_Iterations=100
Absolute_Tolerance=1e-16
Relative_Tolerance=1e-10

[Output]
Restart_Freq=1e10
Visualization_Freq=5
